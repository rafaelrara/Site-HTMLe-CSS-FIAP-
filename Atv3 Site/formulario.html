    <div>
        <h1>
            Formulário sobre o FriendBot
        </h1>

        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome"> Nome do usuário: </label>
            <input type="text" id="nome" autofocus>
        </fieldset>

        <fieldset>
            <label for="nome"> Nome do grupo de trabalho: </label>
            <input type="text" id="nome" autofocus>
        </fieldset>

        <fieldset>
            <label for="email">Seu e-mail:</label>
            <input type="email" id="email" placeholder="exemplo@uol.com.br">
        </fieldset>

        <fieldset>
            <label for="site">Seu Site:</label>
            <input type="url" id="site">
        </fieldset>

        <fieldset>
            <label for="data">Data do término do trabalho:</label>
            <input type="date" id="data">
        </fieldset>

        <fieldset>
            <label for="numero">Número de integrantes no grupo</label>
            <input type="number" id="numero" min="1" max="5">
        </fieldset>

        <fieldset>
            <h3>Selecione o nível de dificuldade do trabalho:</h3>
            <input type="radio" name="suite" id="first">
            <label for="first">Fácil</label>
            <input type="radio" name="suite" id="second">
            <label for="second">Médio</label>
            <input type="radio" name="suite" id="master">
            <label for="master">Difícil</label>
        </fieldset>

        <fieldset>
            <h3>Quais linguagens/programações foram utilizadas:</h3>
            <input type="checkbox" name="opção" id="opção1">
            <label for="opção1">HTML</label>
            <input type="checkbox" name="opção" id="opção2">
            <label for="opção2">CSS</label>
            <input type="checkbox" name="opção" id="opção3">
            <label for="opção3">JavaScript</label>
            <input type="checkbox" name="opção" id="opção4">
            <label for="opção4">outros</label>
